<label>Server Name</label>
<!--<input type='text' class="form-control" (input)="onUpdateServerName($event)">-->

<input type="text" class="form-control"[(ngModel)]="serverName">

<!--<p>{{ serverName }}</p>-->

<br>
<button mat-raised-button class="btn btn-primary" color='accent' [disabled]="!allowNewServer" (click)="onCreateServer()">Server {{allowNewServer}}</button>



<p *ngIf="serverCreated; else noServer">Server created, Server name is {{ serverName }}</p>
<ng-template #noServer><p>No server was created! </p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
